<html>
<head>
<style>
.cal{
width:30%;
height:30%;
border:2px solid blue;
padding:10px;
border-radius:15px;
}
input{
width:100%;
height:25px;
border-radius:5px;
text-align:right;
}
button{
width:24%;
height:25px;
margin-left:3px;
margin-bottom:10px;
}
</style>
</head>
<body>

<div class="cal">
<input type="text" id="input"/><br>
<script>
txt="";
function clicked(val){
if(val=="="){
txt=eval(txt);
document.getElementById("input").value=txt;
}
else if(val=="C"){
txt="";
document.getElementById("input").value=txt;
}

else{
txt=txt+val;
document.getElementById("input").value=txt;
}
}
data="";
btns=['7','8','9','+','4','5','6','-','1','2','3','*','C','0','=','%','/','&','@','!'];
for(i=0;i<btns.length;i++){
if(i%4==0)
data +="<br/>";
data +="<button value='"+btns[i]+"'onclick='clicked(this.value)'>"+btns[i]+"</button>";
}
document.write(data);
</script>
</div>
</body>
</html>
